<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <title>Profile Component</title>
    </head>
    <body>
        <header></header>
        <main class="container">
            <div class="card-perfil">
                <div class="parte-um">
                    <div class="imagem">
                        <img src="assets/default-avatar.png" class="imagem-perfil" alt="Imagem de perfil">
                    </div>
                    <div class="nickname">
                        <h1 class="titulo-nome">Leandro Rangel</h1>
                        <p class="nickname">@leandrorangel94</p>
                    </div>
                </div>
                <div class="botao">
                    <button class="botao-editar"><i class="fas fa-edit icon"></i>Editar</button>
                </div>
            </div>
                <div class="card-status">
                    <div class="projetos status">
                        <p class="nome-status">Projetos</p>
                        <p class="numero-status">27</p>
                    </div>
                    <div class="estrelas status">
                        <Estrelas class="nome-status">Estrelas</p>
                            <p class="numero-status">302</p>
                    </div>
                    <div class="seguidores status">
                        <Seguidores class="nome-status">Seguidores</p>
                        <p class="numero-status">83</p>
                    </div>
                </div>
            </main>
        </div>
    </body>
